{% extends 'base_generic.html' %}


{% block content %}

<form method="post" class="add-event-form">
  {% csrf_token %} 
  <div class="row inputs">
    <div class="col-md-4">
      <div class="input-wrapper">
        {{form.title.label}} {{form.title}}
      </div>
    </div>

    <div class="col-md-4">
      <div class="input-wrapper">
        {{form.tags.label}} {{form.tags}}
      </div>
    </div>

    <div class="col-md-4">
      <div class="input-wrapper place">
        
        <div class="inputs">
          {{form.place.label}} {{form.place}}
        </div>

        <a href="{% url 'add-place' %}">
          <div class="add-place-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>    
          </div>
        </a>

      </div>
    </div>
  </div>

  <input type="submit" value="Next" />
</form>

  
{% endblock content %}
